<div class="container">

    <div>
  
      <h1 style="color: red;">Customer login</h1>
    <form class="col-5"  (ngSubmit)="userLogin()">
  
      <div class="mb-3">
        <label for="userId" class="form-label">Username</label>
        <input type="text"  [(ngModel)]="login.username"  class="form-control" id="userId" name="userId" >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password"  [(ngModel)]="login.password"   class="form-control"    id="password"  name="password">
      </div>
  
  <br>
      <button type="submit" class="btn btn-primary">login</button>
  
  
    </form>
  
    </div>
  
  
  </div>
